<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.title}">Admin Dashboard - MediTreat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">MT</div>
            <a href="/" class="nav-link logout-button" id="logoutButton" th:text="#{sidebar.logout}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="language-switch-container" style="text-align: right; margin-bottom: 10px; padding-top: 10px;">
                <button id="langEnButton" class="btn btn-sm btn-outline-secondary">EN</button>
                <button id="langBgButton" class="btn btn-sm btn-outline-secondary">BG</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h2 th:text="#{admin.header}">Admin Dashboard</h2>
                    <p class="text-muted" th:text="#{admin.subHeader}">Manage doctors in the system</p>
                </div>
                <button class="btn btn-primary-custom" id="openAddModal" th:text="#{admin.addDoctorButton}">Add Doctor</button>
            </div>

            <!-- Doctors List -->
            <div class="doctors-list-container">
                <h4 class="mb-3" th:text="#{admin.doctorsList.header}">Doctors List</h4>
                <div class="table-responsive">
                    <table class="table" id="doctorsTable">
                        <thead>
                            <tr>
                                <th th:text="#{admin.doctorsList.table.name}">Name</th>
                                <th th:text="#{admin.doctorsList.table.email}">E-mail</th>
                                <th th:text="#{admin.doctorsList.table.specialization}">Specialization</th>
                                <th th:text="#{admin.doctorsList.table.licenseNumber}">License Number</th>
                                <th th:text="#{admin.doctorsList.table.actions}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dr. John Doe</td>
                                <td>john@example.com</td>
                                <td>Cardiology</td>
                                <td>MD12345</td>
                                <td>
                                    <button class="btn btn-action edit-btn" th:text="#{admin.doctorsList.editButton}">Edit</button>
                                    <button class="btn btn-action delete-btn" th:text="#{admin.doctorsList.deleteButton}">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Doctor Modal -->
    <div class="modal fade" id="doctorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle" th:text="#{admin.modal.addTitle}">Add New Doctor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="doctorForm">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{admin.modal.fullNameLabel}">Full Name</label>
                            <input type="text" class="form-control" id="fullName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{admin.modal.emailLabel}">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{admin.modal.specializationLabel}">Specialization</label>
                            <input type="text" class="form-control" id="specialization">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{admin.modal.licenseNumberLabel}">License Number</label>
                            <input type="text" class="form-control" id="licenseNumber">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-action" data-bs-dismiss="modal" th:text="#{admin.modal.cancelButton}">Cancel</button>
                    <button class="btn btn-primary-custom" id="saveDoctor" th:text="#{admin.modal.saveButton}">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <span th:utext="#{footer.copyright}">&copy; 2025 Medical Treatment System</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to external JS -->
    <script src="/js/admin.js"></script>
</body>
</html>
