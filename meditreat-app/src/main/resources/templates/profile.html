<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{profile.title}">Profile - MediTreat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
  <div class="container-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-logo">MT</div>
      <a href="/home" class="nav-link" th:text="#{sidebar.home}">Home</a>
      <a href="/profile" class="nav-link" th:text="#{sidebar.profile}">Profile</a>
      <a href="/all-treatments" class="nav-link" th:text="#{sidebar.treatments}">All Treatments</a>
      <a href="/add-treatment" class="nav-link" th:text="#{sidebar.add}">Add Treatments</a>
      <a href="/" class="nav-link logout-button" id="logoutButton" th:text="#{sidebar.logout}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="language-switch-container" style="text-align: right; margin-bottom: 10px;">
        <button id="langEnButton" class="btn btn-sm btn-outline-secondary">EN</button>
        <button id="langBgButton" class="btn btn-sm btn-outline-secondary">BG</button>
      </div>
      <div>
        <h2 class="text-center" th:text="#{profile.header}">Profile</h2>
        <p class="text-muted text-center" th:text="#{profile.subHeader}">View your account information</p>
      </div>

      <!-- Profile Section -->
      <div class="profile-section">
        <h4 class="text-center mb-4" th:text="#{profile.personalInfo}">Personal Information</h4>
        <form id="profileForm">
          <div class="mb-3">
            <label for="name" class="form-label" th:text="#{profile.fullNameLabel}">Full Name</label>
            <input type="text" class="form-control" id="name" value="Dr. John Doe" readonly>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" th:text="#{profile.emailLabel}">E-mail</label>
            <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
          </div>
          <div class="mb-3">
            <label for="specialty" class="form-label" th:text="#{profile.specialtyLabel}">Specialty</label>
            <input type="text" class="form-control" id="specialty" value="General Practice" readonly>
          </div>
          <div class="mb-3">
            <label for="license" class="form-label" th:text="#{profile.licenseNumberLabel}">License Number</label>
            <input type="text" class="form-control" id="license" value="123456" readonly>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <span th:utext="#{footer.copyright}">&copy; 2025 Medical Treatment System</span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- Link to external JS -->
  <script src="/js/profile.js"></script>
</body>

</html>
